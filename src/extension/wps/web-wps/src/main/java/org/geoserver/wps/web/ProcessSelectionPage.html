<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <form wicket:id="form">
	<div wicket:id="selectionTable"></div>
	
	<wicket:fragment wicket:id="enabledFragment">
        <input type="checkbox" wicket:id="enabled"/>
    </wicket:fragment>
     
     <div class="button-group selfclear"><a href="#" wicket:id="apply"><wicket:message
        key="apply">Apply</wicket:message></a> <a href="#" wicket:id="cancel"><wicket:message
        key="cancel">Cancel</wicket:message></a>
     </div>
  </form>
  
  <wicket:fragment wicket:id="rolesFragment">
    <textarea wicket:id="roles" autocomplete="off" style="width:390px;height:50px;padding:5px;"></textarea>
  </wicket:fragment>
  
  <wicket:fragment wicket:id="enabledFragment">
    <input type="checkbox" wicket:id="enabled"/>
  </wicket:fragment>
  
</wicket:extend>
</body>
</html>
